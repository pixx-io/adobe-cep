<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>pixx.io InDesign Plugin</title>

    <link rel="stylesheet" href="../node_modules/@pixx.io/jsdk/build/pixxio.jsdk.css">
    <link id="theme" rel="stylesheet" href="" />
    <link id="hostStyle" rel="stylesheet" href="./styles/style.css">

    <script type="text/javascript" src="./libs/CSInterface.js"></script>
    <script type="text/javascript" src="./libs/themeManager.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</head>

<body onload="init()">
    <!-- TABS -->
    <div class="tab">
        <button class="tablinks openFile" onclick="showMainContent(event, 'openFile')">Open document</button>
        <button class="tablinks placeFile" onclick="showMainContent(event, 'placeFile')">Place file</button>
        <button class="tablinks uploadFile" onclick="showMainContent(event, 'uploadFile')">Upload file</button>
    </div>

    <!-- PROGRESS BAR -->
    <div class="downloadProgressTotal">
        <div class="downloadProgressCurrent"></div>
    </div>

    <!-- PIXXIO -->
    <div id='pixxioWrapper'></div>

    <!-- UPLOAD FILE -->
    <div id='uploadFileWrapper'>
        <div id="uploadNewFileWrapper" class="radioWrapper">
            <input type="radio" id="uploadNewFile" name="uploadOptions" value="uploadNewFile" checked>
            <label for="uploadNewFile">New file</label>
        </div>
        <div id="versionizeFileWrapper" class="radioWrapper">
            <input type="radio" id="versionizeFile" name="uploadOptions" value="versionizeFile">
            <label for="versionizeFile">New version</label>
        </div>
        <div id="replaceFileWrapper" class="radioWrapper">
            <input type="radio" id="replaceFile" name="uploadOptions" value="replaceFile">
            <label for="replaceFile">Replace current</label>
        </div>
        <div class="flexSpacer"></div>
        <button class="button button--upload">UPLOAD</button>
    </div>

    <!-- GLOBAL OVERLAY -->
    <div id='globalOverlay'></div>

    <!-- ERROR OVERLAY -->
    <div id='errorOverlay'></div>

    <!-- SAVE PROMPT -->
    <div id='savePrompt'>

    </div>

    <script type="text/javascript" src="../node_modules/@pixx.io/jsdk/build/pixxio.jsdk.min.js"></script>
</body>

</html>
